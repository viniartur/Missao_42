
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: Pink; 
            font-family: Arial, sans-serif;
        }
        
        .titulo {
            text-align: center;
            color: #FFFFFF; 
            font-size: 68px;
        }
        
        .imagens {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .imagem {
            width: 40%;
            text-align: center;
        }
        
        .links {
            text-align: center;
            margin-top: 10px;
        }
        
        .separador {
            border-top: 1px solid #FFFFFF;
            margin: 20px 0;
        }
        
        .rodape {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            color: #FFFFFF;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Compr@ de bolos</h1>
    
    <div class="imagens">
        <div class="imagem">
            <img src="https://recipesblob.oetker.com.br/assets/a81bc035eb7f407faaa2c93e04edaf78/750x910/bolo-de-aniversrio-de-chocolate.jpg" alt="Imagem 1">
            <div class="links">
                <a href="https://www.ifood.com.br/">Bolos de chocolate</a>
            </div>
        </div>
        <div class="imagem">
            <img src="https://images.mrcook.app/recipe-image/01915c53-5dc6-70eb-8454-86b492f6ad80" alt="Imagem 2">
            <div class="links">
                <a href="https://www.ifood.com.br/">Bolos de morango</a>
            </div>
        </div>
    </div>
    
    <hr class="separador">
    
    <p class="rodape">&copy; vviera 2025</p>
</body>
</html>
